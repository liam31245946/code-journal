<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1>Code Journal</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
      </div>

      <div class="row">
        <div class="column-half">
          <img src="./images/placeholder-image-square.jpg" />
        </div>

        <div class="column-half">
          <h4>Title</h4>
          <label for="user-title"></label>
          <input required name="title" type="text" id="user-title" />
          <h4>Photo Url</h4>
          <label for="user-url"></label>
          <input required name="name" type="url" id="user-url" />
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <h4>Notes</h4>
          <label for="user-note"></label>
          <input required name="name" type="url" id="user-note" />
          <div class="columnn-full"><button>save</button></div>
        </div>
      </div>

      <div data-view="entry-form"></div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
