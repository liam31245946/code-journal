<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container"></div>
    </header>
    <main class="container">
      <div data-view="entry-form"></div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <div class="upper">
      <h1 class="upper-h1">Code Journal</h1>
    </div>

    <div class="mid">
      <div class="left-mid">
        <h1>New Entry</h1>
        <img
          class="img"
          src=".images/place-image-square.jpg"
          alt="place-holder-image" />
      </div>

      <div class="right-mid">
        <h5>Title</h5>
        <input type="text" class="input" />
        <h5>Photo URL</h5>
        <input type="url" class="input" />
      </div>
    </div>

    <div class="bottom">
      <h5>Notes</h5>
      <textarea class="textarea"></textarea>
      <div><button class="save">Save</button></div>
    </div>
  </body>
</html>
